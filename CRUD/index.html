<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Necesario para bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>GYM</title>
</head>
<body>
  
  <div class="container mt-5" id="app">
    <!--Título traído desde JS por medio de Vue.-->
    <h3>{{titulo}}</h3>
    <!--Textbox que genera el evento agregar tarea por medio de v-model y enter-->
    <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
    <!--Botón que genera el evento agregar-->
    <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

    
    <!--Creamos un v-for que imprime todos los elementos del array-->
    <!--El index es el número de elemento en el arreglo-->
    <!--El index es parte de la sintaxis, of tarea se refiere al nombre del arreglo-->
  <div class="mt-3" v-for="(item, index) of tareas">
    <!--Creamos una condicional que verifica el estado, si es verdadero sucess o falso danger-->
    <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
      <!--Se usa bootstrap para mejorar la interfaz donde se muestran los datos-->
      <div class="d-flex justify-content-between align-items-center">
        <!--Creamos un div para mostrar el número de arreglo, nombre y el estado de la tarea-->
      <div>
        <!--se imprimen los datos-->
        {{index}} - {{item.nombre}} - {{item.estado}}

      </div>

      <div>
        <!--Creamos un nuevo div para los botones, con los eventos de editar y eliminar-->
        <!-- btn-sm hace el botón pequeño-->
        <button class="btn-success btn-sm" @click="editarTarea(index)">OK</button>
        <button class="btn-danger btn-sm" @click="eliminar(index)">X</button>


      </div>
      
      </div>

    </div>

  </div>

  </div>
  <!--Script necesario para Vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <!--Script para referenciar nuestro código JS-->
  <script src="app.js"></script>
</body>
</html>
